<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <style>
        /*
BEM:  Bloque - Elemento - Modificador
*/

/*Variables*/
:root {
   --black-color: #17181c;
   --blue-color: #3e50b4;
   --white-rbg-color: 255, 255, 255;
   --green-rbg-color: 0, 212, 113;
}

* {
   margin: 0;
   padding: 0;
}

/*Bloque*/


.cursor {
   width: 20px;
   height: 20px;
   border: 10px solid rgba(var(--white-rbg-color), .8);
   border-radius: 50%;
   position: absolute;
   transition-duration: 200ms;
   transition-timing-function: ease-out;
   animation: cursor-animate 550ms infinite alternate;
}

.cursor::after {
   content: "";
   width: 40px;
   height: 40px;
   border: 15px solid rgba(var(--white-rbg-color), .2);
   border-radius: 50%;
   position: absolute;
   top: -25px;
   left: -25px;
   animation: cursor-animate-2 550ms infinite alternate;
}



.bg__canvas {
   width: 100%;
   height: 100vh;
   background-color: var(--blue-color);
   box-sizing: border-box;
}




/*Modificador*/
.cursor--expand {
   animation: cursor-animate-3 550ms forwards;
   border: 10px solid rgb(var(--green-rbg-color));
}

.cursor--expand::after {
   border: 15px solid rgba(var(--green-rbg-color), .3);
}

/*Keyframes*/
@keyframes cursor-animate {
   from {
      transform: scale(1);
   }

   to {
      transform: scale(1.5)
   }
}

@keyframes cursor-animate-2 {
   from {
      transform: scale(1);
   }

   to {
      transform: scale(.3);
   }
}

@keyframes cursor-animate-3 {
   0% {
      transform: scale(1);
   }

   50% {
      transform: scale(3);
   }

   100% {
      transform: scale(1);
      opacity: 0;
   }
}
    </style>
</head>
<body>
    <main class="bg__canvas">
       
        <!--    This is the cursor   -->
        <div class="cursor"></div>
     </main>
     <script>
        (() => { 

const cursor = document.querySelector('.cursor');

document.addEventListener('mousemove', e => {
   cursor.setAttribute('style', `top:  ${e.pageY - 25}px; left: ${e.pageX - 25}px;`);
});

document.addEventListener('click', () => { 
   console.log("%c Click...!!!", "font-size: 20px; color:mediumspringgreen;");

   cursor.classList.add('cursor--expand');
   console.log(cursor.classList);

   setTimeout(() => {
      cursor.classList.remove('cursor--expand');
   }, 500);
});
})();


     </script>
</body>
</html>
